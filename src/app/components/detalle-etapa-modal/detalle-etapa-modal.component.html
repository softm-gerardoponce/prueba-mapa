<div #content="mdbModal" mdbModal class="modal" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class=" modal-dialog-centered modal-dialog-scrollable modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Informaci√≥n de la Etapa</h4>
        <button type="button" class="close" (click)="content.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        
              
      <button mdbBtn class="btn btn-dark btn-sm" (click)="update()">Editar</button>
      <button mdbBtn class="btn btn-dark btn-sm "><i class="fa fa-paperclip"></i></button>
      <div class="btn btn-light btn-sm">
        <div>
          <small>Archivo</small>
        </div>
      </div>

      <div class="card-body">
          <div class="mb-2">
          </div>

          <quill-editor *ngIf="editar" [style.display]="hide ? 'none' : 'block'" [(ngModel)]="instrucciones"></quill-editor>
          <div *ngIf="!editar" [innerHTML]="instruccionesHTML" style="font-size: small;"></div>
          <p hidden class="mt-2">
            Output : {{instrucciones}}
          </p>
          <a hidden href="/images/myw3schoolsimage.jpg" download> image</a>

      </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn class="btn btn-default">Aceptar</button>
      </div>
    </div>
  </div>
</div>

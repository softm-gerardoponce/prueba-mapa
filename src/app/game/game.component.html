<button class="btn btn-info" (click)="open()" hidden>Click</button>
<button
  type="button"
  class="btn btn-outline-secondary mr-2"
  placement="bottom"
  ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
  popoverTitle="Popover on bottom"
  trigger="focus"
>
  Popover on bottom
</button>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Prueba modal</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Prueba</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>
